:    Get EXIFs
     ~/exif-tools/get_exifs.sh "!@F!"
:    Rename by EXIFs
     ~/exif-tools/rename_by_exifs.sh "!@F!"
:    Set EXIFs (one minute step)
     ~/exif-tools/set_exifs.sh "!@F!" "!?NewDate:?20XX-MM-DD!" "!?NewTime:?15:00!"
:    Offset EXIFs
     ~/exif-tools/offset_exifs.sh "!@F!" "!?NewDate:?20XX-MM-DD!" "!?NewTime:?15:00:00!"
:    Normalize EXIFs
     ~/exif-tools/normalize_exifs.sh "!@F!"
:    Set geotags
     ~/exif-tools/set_geotags.sh "!@F!" "!?Geotag:?59.963037, 30.392343!"
:    EXIFs by filetime
     ~/exif-tools/set_exifs_by_filetime.sh "!@F!"
